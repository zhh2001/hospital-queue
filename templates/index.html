<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="app">
    <header class="card header">
        <span class="item datetime" id="datetime">{{ .datetime }}</span>
        <span class="item os">Server OS: {{ .os }}</span>
        <span class="item arch">Arch: {{ .arch }}</span>
    </header>

    <section class="card form">
        <div class="item">
            患者姓名：🙍<input type="text" name="name" id="name" placeholder="请输入姓名"/>
        </div>
        <div class="item">
            患者手机号：📱<input type="text" name="phone" id="phone" placeholder="请输入11位手机号码"/>
        </div>
        <div class="item">
            诊室号：🧑‍⚕️<input type="number" name="department" id="department" value="0"/>
        </div>
        <div class="item">
            <button type="button" id="newQueueButton">取号</button>
        </div>
    </section>

    <section class="card queue">
        <table width="100%">
            <thead>
            <tr>
                <th>操作</th>
                <th>状态</th>
                <th>编号</th>
                <th>患者</th>
                <th>电话</th>
                <th>诊室</th>
                <th>前面剩余人数</th>
                <th>取号时间</th>
            </tr>
            </thead>
            <tbody id="queues"></tbody>
        </table>
        <div class="empty-message" id="emptyMessage">暂无等待患者</div>
    </section>

    <footer>
        Copyright <span class="copyright">&copy;</span> 2025-present <a href="https://github.com/zhh2001" target="_blank">Howard Zhang</a>.
        All Rights Reserved.
    </footer>
</div>
<script src="/static/js/main.js"></script>
</body>
</html>
